<!DOCTYPE html>
<html>

<head>
    <title>Zipcode Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
    .icon-remove,
    .icon-check {
        display: none;
    }
    </style>
</head>

<body>
    <section class="hero hero-body is-dark container">
        <h1 class="title">US Location Info</h1>
        <h2 class="subtitle">Enter a zipcode to get the location info</h2>
        <form id="zipForm">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input class="input zip is-large" type="text" placeholder="Enter Zipcode">
                    <span class="icon is-small is-left">
      <i class="fa fa-map-pin"></i>
    </span>
                    <span class="icon is-small is-right icon-check">
      <i class="fa fa-check"></i>
    </span>
                    <span class="icon is-small is-right icon-remove">
      <i class="fa fa-remove"></i>
    </span>
                </div>
            </div>
        </form>
    </section>
    <br>
    <div class="container">
        <div id="output"></div>
    </div>


    <script>
    	//Listen for submit
    	document.querySelector('#zipForm').addEventListener
    	('submit', getLocationInfo);

    	function getLocationInfo(e){
    		// Get Zip value from input
    		const zip = document.querySelector('.zip').value;

    		//Make Api request
    		fetch(`http://api.zippopotam.us/us/${zip}`)
    		.then(response => {
    			if(response.status != 200){
    				showIcon('remove');
    				document.querySelector('#output').innerHTML = 
    				`
    				<article class="message message-body is-danger">
    				<div class="message-body">Invalid Zipcode, please try again.</div>
    				</article>
    				`;
    				throw Error(response.statusText);
    			} else{
    				showIcon('check');
    				return response.json();
    			}
    		})
    		.then(data => {
    			console.log(data);
    		})
    		.catch(err => console.log(err));
    		
    		e.preventDefault();
    	}

    	function showIcon(icon){
    		// Clear Icons
    		document.querySelector('.icon-remove')
    		.style.display = 'none';

    		document.querySelector('.icon-check')
    		.style.display = 'none';

    		// Show Correct Icon
    		document.querySelector(`.icon-${icon}`).style.display = 'inline-flex';

    	}
    </script>
</body>

</html>
